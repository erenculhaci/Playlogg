{% extends 'base.html' %}

{% block title %}Edit Game - {{ game.name }}{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-gray-800 shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-white mb-4">Edit Game</h1>

        <form action="{% url 'edit_game' game.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="text-white">Game Name</label>
                <input type="text" name="name" id="name" value="{{ game.name }}" class="w-full p-2 border border-gray-600 rounded-lg text-white bg-transparent focus:ring-2 focus:ring-purple-500 placeholder-gray-400">
            </div>

            <div class="mb-4">
                <label for="description" class="text-white">Description</label>
                <textarea name="description" id="description" class="w-full p-2 border border-gray-600 rounded-lg text-white bg-transparent focus:ring-2 focus:ring-purple-500 placeholder-gray-400">{{ game.description }}</textarea>
            </div>

            <div class="mb-4">
                <label for="release_date" class="text-white">Release Date</label>
                <input type="date" name="release_date" id="release_date" value="{{ game.release_date|date:'Y-m-d' }}" class="w-full p-2 border border-gray-600 rounded-lg text-white bg-transparent focus:ring-2 focus:ring-purple-500 placeholder-gray-400">
            </div>

            <div class="mb-4">
                <label class="text-white block mb-2">Game Image</label>
                {% if game.image %}
                <div class="mb-4">
                    <img src="{{ game.image.url }}" alt="{{ game.name }}" class="max-h-48 rounded-lg mb-2">
                    <div class="flex items-center">
                        <input type="checkbox" name="remove_image" id="remove_image" class="mr-2">
                        <label for="remove_image" class="text-white text-sm">Remove current image</label>
                    </div>
                </div>
                {% endif %}
                <div class="flex items-center space-x-2">
                    <input type="file" name="image" id="image" accept="image/*" class="w-full p-2 border border-gray-600 rounded-lg text-white bg-transparent focus:ring-2 focus:ring-purple-500 placeholder-gray-400">
                </div>
                <div class="mt-2" id="image-preview-container" style="display: none;">
                    <img id="image-preview" class="max-h-48 rounded-lg" alt="Image preview">
                </div>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600 transform transition-all hover:scale-105">Save Changes</button>
        </form>
    </div>
</div>

<script>
    // Image preview functionality
    document.getElementById('image').addEventListener('change', function(e) {
        const previewContainer = document.getElementById('image-preview-container');
        const preview = document.getElementById('image-preview');
        const file = e.target.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                previewContainer.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            previewContainer.style.display = 'none';
        }
    });
</script>
{% endblock %}
