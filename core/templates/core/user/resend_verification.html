{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification - Playlogg</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <a href="{% url 'home' %}">
                <img src="{% static '/img/logo.png' %}" alt="Playlogg Logo" class="logo">
            </a>
        </div>
        <div class="form-section">
            <div class="login-form">
                <h1 class="login-title">Resend Verification Email</h1>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="email" name="email" id="email"
                               placeholder="Enter your email" class="form-control" required>
                    </div>

                    <button type="submit" class="btn">Resend Verification</button>

                    <div class="links">
                        <a href="{% url 'login' %}" class="signup-link">Return to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
        {% if messages %}
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                Swal.fire({
                    title:
                        {% if message.tags == 'error' %}'Error!'
                        {% elif message.tags == 'warning' %}'Warning!'
                        {% elif message.tags == 'success' %}'Success!'
                        {% else %}'Notification'{% endif %},
                    text: '{{ message }}',
                    icon:
                        {% if message.tags == 'error' %}'error'
                        {% elif message.tags == 'warning' %}'warning'
                        {% elif message.tags == 'success' %}'success'
                        {% else %}'info'{% endif %},
                    confirmButtonColor: '#8B5CF6'
                });
            {% endfor %}
        });
    {% endif %}
</script>
</html>
