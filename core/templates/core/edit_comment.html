{% extends 'base.html' %}

{% block title %}Edit Comment - Playlogg{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-2xl p-8 bg-gray-800 rounded-lg shadow-xl transform transition-all hover:scale-105">
            <h1 class="text-4xl font-bold text-center text-white mb-6">Edit Your Comment</h1>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <textarea name="comment" rows="6" class="w-full p-4 text-white bg-transparent border-2 border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="Edit your comment here">{{ comment.text }}</textarea>
                </div>

                <div class="flex justify-center">
                    <!-- Minimal Update button with smooth transition -->
                    <button type="submit" class="w-12 h-12 flex justify-center items-center text-white font-bold text-3xl bg-purple-600 rounded-full shadow-lg hover:bg-purple-700 focus:outline-none transform transition-all hover:scale-110">
                        &#10004;
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
