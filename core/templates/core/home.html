{% extends 'base.html' %}

{% block title %}Home - Playlogg{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold text-white mb-8">All Games</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for game in games %}
                <div class="bg-purple-900 text-white rounded-lg p-6 transform transition-all hover:scale-105 hover:bg-purple-700 shadow-md">
                    <a href="{% url 'game_detail' game.id %}">

                    <h2 class="font-semibold text-xl truncate">{{ game.name }}</h2>
                    <img src="{{ game.image_url }}" alt="{{ game.name }}" class="relative rounded-lg w-full object-cover z-10">
                    <p class="text-sm text-gray-300 mt-2">{{ game.description|slice:":120" }}...</p>
                    <div class="mt-4">
                        <a href="{% url 'game_detail' game.id %}" class="text-purple-400 hover:text-white transform transition-all hover:underline">
                            View Details
                        </a>
                    </div>
                    </a>
                </div>
        {% endfor %}
    </div>
{% endblock %}
