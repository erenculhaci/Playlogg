<!DOCTYPE html>
<html>
<body>
    <h2>Verify Your New Email - Playlogg</h2>
    <p>Hello {{ user.username }},</p>
    <p>You have requested to update your email address to {{ new_email }}.</p>
    <p>Please click the link below to verify your new email address:</p>
    <p>
        <a href="http://{{ domain }}{% url 'confirm_email_update' uidb64=uid token=token %}">
            Verify Email
        </a>
    </p>
    <p>If you did not request this change, please ignore this email.</p>
    <p>Best regards,<br>Playlogg Team</p>
</body>
</html>
