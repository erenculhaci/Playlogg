{% extends 'base.html' %}

{% block title %}Register - Playlogg{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-black text-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all hover:scale-105">
            <h1 class="text-4xl font-bold mb-8 text-center text-purple-400">Create an Account</h1>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Form fields -->
                <div class="space-y-4">
                    <div class="flex flex-col">
                        <label for="{{ form.username.id_for_label }}" class="sr-only">Username</label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                               placeholder="Enter a username"
                               class="bg-transparent border border-gray-600 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="flex flex-col">
                        <label for="{{ form.password1.id_for_label }}" class="sr-only">Password</label>
                        <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}"
                               placeholder="Enter your password"
                               class="bg-transparent border border-gray-600 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="flex flex-col">
                        <label for="{{ form.password2.id_for_label }}" class="sr-only">Confirm Password</label>
                        <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}"
                               placeholder="Confirm your password"
                               class="bg-transparent border border-gray-600 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-4">
                    <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg transform transition-all hover:bg-purple-500 hover:scale-105">
                        Register
                    </button>
                </div>

                <!-- Additional Links -->
                <div class="text-center text-sm mt-4">
                    <a href="{% url 'login' %}" class="text-purple-400 hover:text-white">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
